<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <p>Login Form</p>
        <form action="/login" method="post">
            <label for="username">
                Username:
                <input name="username" type="text">
            </label>
            <label for="password">
                Password:
                <input name="password" type="password">
            </label>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
