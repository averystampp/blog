<html>
    <head>
        <title>{{.Title}}</title>
    </head>
    <body>
        
        <a href="/">Home</a>
        <div class="main">
            {{if .Draft}}
                <h2 class="draft-notice">This is a draft, it is not live</h2>
            {{end}}
            <div class="title-div">
                <h1 class="title">{{.Title}}</h1>
                <p class="date">{{.Date}}</p>
            </div>
            <div class="post">
                <p class="post-body">{{.Body}}</p>
            </div>
        </div> 
    </body>
</html>

<style>    
    .draft-notice{
        color: tomato;
    }
    .title{
        font-size: 65;
        margin: 0;
        padding: 0;
    }
	.date{
        padding: 0;
        margin: 0;
		font-size: small;
	}
    .title-div{
        justify-content: center;
        align-items: center;
        display: grid;
        text-align: center;
    }
    .post{
        padding: 1rem;
        border: solid 1px black;
        margin: 1rem;
    }
    .post-body{
        line-height: 1.4rem;
    }
</style>
